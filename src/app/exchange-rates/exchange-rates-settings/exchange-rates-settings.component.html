<div class="form">
  <div class="form__group">
    <label for="base" class="form__label">Base</label>
    <select class="form__style form__select" id="base" [(ngModel)]="exchangeRateSettings.base">
      <option *ngFor="let currency of currencies" [ngValue]="currency" title="{{ currency }}">{{
        currency }}</option>
    </select>
  </div>

  <div class="form__group">
    <label for="date" class="form__label">Date</label>
    <input type="date" class="form__style form__input" id="date" [(ngModel)]="exchangeRateSettings.date" />
  </div>

  <button class="btn btn__barclays btn__200-right" (click)="submitSettings()" [disabled]="!canSubmitSettings()">Display</button>

</div>
